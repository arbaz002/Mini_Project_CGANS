{% extends 'mainPage.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static '\css\up.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">

    <!-- For demo purpose -->
    <div class="row" style="padding-bottom: 160px">
        <header class="text-white text-center">
            <h1 class="display-4">Your Output is Ready!</h1>
        </header>

        <p class="font-italic text-white text-center">Please find the output below.</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-white text-center"> Input Image </h3>
            <div class="image-area mt-4"><img id="imageResult" src="{{ inp }}" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
            </div>
        </div>
        <div class="col-md-6">
            <h3 class="text-white text-center"> Output Image </h3>
            <div class="image-area mt-4"><img id="imageResult" src="{{ out }}" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
            </div>
        </div>
    </div>
</div>
</body>

<script src="{% static '\js\up.js' %}"></script>

</html>

{% endblock %}
