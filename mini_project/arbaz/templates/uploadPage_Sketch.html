{% extends 'mainPage.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static '\css\up.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container" style="padding-top: 40px;padding-bottom: 160px">


    <!-- For demo purpose -->
    <header class="text-white text-center">
        <h1 class="display-4">Colour My Sketch</h1>
        <!--p class="lead mb-0">Build a simple image upload button using Bootstrap 4.</p>
        <p class="mb-5 font-weight-light">Snippet by
            <a href="https://bootstrapious.com" class="text-white">
                <u>Bootstrapious</u>
            </a>
        </p>
        <img src="https://res.cloudinary.com/mhmd/image/upload/v1564991372/image_pxlho1.svg" alt="" width="150" class="mb-4"-->
        <p class="font-italic text-white text-center">Here, you will be able to bring your sketch to life using our GANs model.</p>
    </header>

    <div class="row" style="padding-top: 90px;padding-bottom: 180px">
        <div class="col-md-6 justify-content-center">
            <h3 class="text-white text" style="padding-left: 130px">Sample Image 1</h3>
            <img src="{% static '\images\78_AB.jpg' %}">
        </div>
        <div class="col-md-6 how-img" style="padding-left: 75px">
            <h3 class="text-white text" style="padding-left: 130px">Sample Image 2</h3>
            <img src="{% static '\images\116_AB.jpg' %}">
        </div>
    </div>
    <div class="row py-4">
        <div class="col-lg-6 mx-auto">

            <!-- Upload image input-->
            <form method="POST" action="" enctype="multipart/form-data">
            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                {% csrf_token %}
                <input id="upload" name="image" type="file" onchange="readURL(this);" class="form-control border-0">
                <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                <div class="input-group-append">
                    <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                </div>
            </div>
            <br>
            <div class="text-center">
            <input class='btn btn-dark' type="submit" name="Confirm">
            </div>
            </form>

            <!-- Uploaded image area-->
            <br><br><br><br><br>
            <h3 class="text-white text-center"> Input Image Preview </h3>
            <div class="image-area ">
                <img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
            </div>

        </div>
    </div>
</div>
</body>

<script src="{% static '\js\up.js' %}"></script>

</html>

{% endblock %}
